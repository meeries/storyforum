{% extends "layout.html" %}
{% block title %}Stories about...{% endblock %}
{% block content %}
<h2>{{ category_name }}</h2>
{% if not stories %}
<h3> No stories in this category yet :( </h3>
{% endif %}

    {% for story in stories %}
    <a href="/story/{{ story.id }}">{{ story[0] }}</a>
    {% endfor %}
    <hr>
{% endblock %}
